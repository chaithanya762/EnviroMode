<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register Now</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-green: #2e7d32;
        --accent-green: #a5d6a7;
        --light-green: #d2e8a9;
        --soft-pink: #ffd1dc;
        --mint: #c8e6c9;
        --background-start: #f9f0ff;
        --text-dark: #1b4512;
        --text-mid: #365a29;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
      }

      body {
        background: url("https://cdn.prod.website-files.com/655703ead7da3acb7161b65d/672ef8176bcc9582e2014de7_672ef760f2ccf24b52bf8f9c_1%2520(37).webp")
          no-repeat center center fixed;
        background-size: cover;
        color: var(--text-mid);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      nav {
        background: rgba(255, 255, 255, 0.85);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 15px 5%;
        border-radius: 0 0 12px 12px;
        position: relative;
        z-index: 1000;
        width: 100%;
      }

      .nav-container {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        width: 100%;
        position: relative;
      }

      /* Hamburger for mobile */
      .hamburger {
        display: none;
        font-size: 26px;
        cursor: pointer;
        color: var(--primary-green);
        padding: 8px;
        transition: transform 0.3s ease;
        position: absolute;
        right: 5%;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1100;
      }

      .hamburger:hover {
        transform: translateY(-50%) scale(1.1);
      }

      /* Nav links on desktop */
      .nav-links {
        display: flex !important;
        list-style: none;
        gap: 28px;
        margin-left: auto; /* pushes links to right */
      }

      .nav-links li a {
        font-weight: 600;
        font-size: 17px;
        text-decoration: none;
        color: var(--primary-green);
        padding: 8px 12px;
        border-radius: 6px;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .nav-links li a:hover {
        background: var(--accent-green);
        color: var(--text-dark);
      }

      .disabled-link {
        pointer-events: none;
        color: gray;
        opacity: 0.6;
      }

      @media (max-width: 768px) {
        .hamburger {
          display: block;
        }

        .nav-links {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          right: 5%;
          background: rgba(255, 255, 255, 0.95);
          padding: 15px 20px;
          border-radius: 12px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
          width: max-content;
          min-width: 160px;
        }

        .nav-links.show {
          display: flex;
        }

        .nav-links li {
          text-align: right;
          margin: 8px 0;
        }
      }

      .signup-form {
        animation: slideFadeIn 1s ease-out;
        background: linear-gradient(145deg, #f7fff2, #e0f4d7);
        border-radius: 20px;
        padding: 40px;
        max-width: 650px;
        width: 100%;
        box-shadow: 0 12px 35px rgba(117, 176, 112, 0.3);
        transition: all 0.4s ease;
        backdrop-filter: blur(6px);
        margin: 40px auto;
        flex-shrink: 0;
      }

      form.signup-form:hover {
        transform: scale(1.01);
        box-shadow: 0 20px 50px rgba(117, 176, 112, 0.4);
      }

      h1 {
        font-weight: 600;
        font-size: 2.4rem;
        text-align: center;
        margin-bottom: 25px;
        color: #4b6b2d;
      }

      .form-header {
        margin-bottom: 30px;
        position: relative;
      }

      .form-header::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -10px;
        transform: translateX(-50%);
        width: 90px;
        height: 3px;
        background: linear-gradient(90deg, #a3d977, #80c967);
        border-radius: 5px;
      }

      .horizontal-group {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      label.label-title {
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 1rem;
        color: #4a732e;
        transition: all 0.3s ease;
      }

      input.form-input,
      textarea.form-input,
      input[type="date"].form-input {
        padding: 10px 15px;
        border-radius: 12px;
        border: 2px solid #b8e0a3;
        background: #ffffff;
        color: #2b5a2a;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input.form-input:hover,
      textarea.form-input:hover {
        box-shadow: 0 0 8px #b6efb4c7;
      }

      input.form-input:focus,
      textarea.form-input:focus {
        border-color: #8dd267;
        outline: none;
        box-shadow: 0 0 12px #b4eb9eaa;
      }

      input::placeholder,
      textarea::placeholder {
        color: #a6cfa0;
      }

      input[type="range"] {
        margin-top: 6px;
        margin-bottom: 4px;
        width: 100%;
      }

      input[type="range"]::-webkit-slider-thumb {
        background: #9ccc65;
      }

      .form-group div > label {
        font-weight: 500;
        color: #568c3f;
        margin-right: 15px;
        cursor: pointer;
        transition: 0.3s;
      }

      .form-group div > label:hover {
        color: #3b6b1a;
        text-decoration: underline;
      }

      #donation-label {
        font-weight: 600;
        color: #6ca94e;
        margin-left: 10px;
      }

      .form-footer {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
        color: black;
      }

      button.btn {
        background: linear-gradient(135deg, #b5e78c, #93d665);
        border: none;
        border-radius: 30px;
        padding: 12px 30px;
        font-size: 1.1rem;
        font-weight: 600;
        color: black;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button.btn:hover {
        background: linear-gradient(135deg, #c7f39e, #aedf76);
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(139, 195, 74, 0.4);
      }

      footer {
        text-align: center;
        padding: 15px 10px;
        background: rgba(255, 255, 255, 0.85);
        color: var(--primary-green);
        font-weight: 600;
        border-radius: 12px 12px 0 0;
        margin-top: auto;
      }

      @media (max-width: 640px) {
        .horizontal-group {
          flex-direction: column;
        }
        button.btn {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="nav-container">
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="gallery.html">GALLERY</a></li>
          <li><a class="disabled-link">REGISTER</a></li>
        </ul>
      </div>
    </nav>


    <form class="signup-form" action="/register" method="post" autocomplete="off">
      <div class="form-header">
        <h1>BE A PART OF ENVIROMODE</h1>
      </div>

      <div class="form-body">
        <div class="horizontal-group">
          <div class="form-group">
            <label for="firstname" class="label-title">First name *</label>
            <input
              type="text"
              id="firstname"
              name="first_name"
              class="form-input"
              placeholder="Enter your first name"
              required
            />
          </div>
          <div class="form-group">
            <label for="lastname" class="label-title">Last name</label>
            <input
              type="text"
              id="lastname"
              name="last_name"
              class="form-input"
              placeholder="Enter your last name"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="label-title">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="horizontal-group">
          <div class="form-group">
            <label for="phone" class="label-title">Phone No. *</label>
            <input
              type="tel"
              class="form-input"
              id="phone"
              name="phoneNo"
              placeholder="Enter your valid phone number"
              required
            />
          </div>
        </div>

        <div class="horizontal-group">
          <div class="form-group">
            <label for="aadhar" class="label-title">Aadhar No. *</label>
            <input
              type="tel"
              class="form-input"
              id="aadhar"
              name="AadharNo"
              placeholder="Enter your valid AAdhar number"
              required
            />
          </div>
          <div class="form-group">
            <label class="label-title">Activities to volunteer</label>
            <div>
              <label><input type="checkbox" name="activities[]" value="waste_management" /> Waste Management</label>
              <label><input type="checkbox" name="activities[]" value="planting_trees" /> Planting Trees</label>
              <label><input type="checkbox" name="activities[]" value="educate_others" /> Educate Others</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="donations" class="label-title">Donations</label>
          <input
            type="range"
            min="10"
            max="5000"
            step="10"
            value="10"
            id="donations"
            name="donations"
            class="form-input"
            oninput="updateDonationLabel();"
          />
          <span id="donation-label">10 Rs</span>
        </div>

        <div class="form-group">
          <label for="dob" class="label-title">D.O.B</label>
          <input type="date" id="dob" name="dob" class="form-input" />
        </div>

        <div class="form-group">
          <label for="experience" class="label-title">Previous experience with volunteering</label>
          <textarea
            id="experience"
            name="experience"
            class="form-input"
            rows="5"
            placeholder="Tell us about your previous experience..."
          ></textarea>
        </div>
      </div>

      <div class="form-footer">
        <span>* required</span>
        <button type="submit" class="btn">REGISTER</button>
      </div>
    </form>

    <footer>
      &copy; Environment Awareness Initiative. All rights reserved.
    </footer>

    <script>
      function updateDonationLabel() {
        var donationRange = document.getElementById("donations");
        var donationLabel = document.getElementById("donation-label");
        donationLabel.innerText = donationRange.value + " Rs";
      }

      function toggleMenu() {
        const navLinks = document.getElementById("navLinks");
        navLinks.classList.toggle("show");
      }

      window.onload = updateDonationLabel;
    </script>
  </body>
</html>
