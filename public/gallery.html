<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
 :root {
  --primary-green: #2e7d32;
  --accent-green: #a5d6a7;
  --light-green: #d2e8a9;
  --soft-pink: #ffd1dc;
  --mint: #c8e6c9;
  --background-start: #f9f0ff;
  --text-dark: #1b4512;
  --text-mid: #365a29;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Open Sans', sans-serif;
}

body {
  background: linear-gradient(to bottom, var(--background-start), deeppink);
  color: var(--text-mid);
}

/* Navigation */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255, 255, 255, 0.85);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  padding: 15px 5%;
  border-radius: 0 0 12px 12px;
  position: relative;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  color: var(--primary-green);
  font-family: 'Merriweather', serif;
}

.hamburger {
  display: none;
  font-size: 28px;
  cursor: pointer;
  color: var(--primary-green);
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 28px;
}

.nav-links li a {
  font-weight: 600;
  font-size: 17px;
  text-decoration: none;
  color: var(--primary-green);
  padding: 8px 12px;
  border-radius: 6px;
  transition: background 0.3s ease, color 0.3s ease;
}

.nav-links li a:hover {
  background: var(--accent-green);
  color: var(--text-dark);
}

.disabled-link {
  pointer-events: none;
  color: gray;
  opacity: 0.6;
}
input[type="radio"] {
  position: absolute !important;
  left: -9999px !important;
  width: 1px !important;
  height: 1px !important;
  opacity: 0 !important;
  pointer-events: none !important;
}

/* Top content - filter bar */
.container {
  width: 100%;
  text-align: center;
}

h1 {
  font-weight: normal;
  font-size: 35px;
  font-family: 'Merriweather', serif;
  margin: 40px 0;
  position: relative;
  color: var(--primary-green);
}

h1::before {
  content: '';
  position: absolute;
  width: 100px;
  height: 3px;
  background: crimson;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  animation: animate 4s linear infinite;
}

@keyframes animate {
  0% { width: 100px; }
  50% { width: 200px; }
  100% { width: 100px; }
}

/* Updated top-content for desktop: left aligned */
.top-content {
  background: #f3f3f3;
  width: 90%;
  margin: 0 auto 20px auto;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: flex-start; /* Left align */
  gap: 20px; /* spacing between items */
  border-radius: 8px;
  padding: 0 20px; /* horizontal padding */
  position: relative;
  flex-wrap: nowrap;
}

.top-content h3 {
  background: lightgray;
  color: white;
  font-family: 'Merriweather', serif;
  line-height: 60px;
  padding: 0 25px;
  border-radius: 8px;
  flex-shrink: 0;
  user-select: none;
}

label {
  display: inline-block;
  font-size: 18px;
  cursor: pointer;
  color: var(--primary-green);
  font-weight: 600;
  line-height: 60px;
  padding: 0 15px;
  border-radius: 6px;
  transition: color 0.3s ease;
  user-select: none;
}

label:hover {
  color: blue;
}

/* Hide filter hamburger on desktop */
.filter-hamburger {
  display: none;
}

/* Photo gallery grid */
.photo-gallery {
  width: 90%;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.pic {
  position: relative;
  height: 230px;
  border-radius: 10px;
  overflow: hidden;
}

.pic img {
  width: 100%;
  height: 100%;
  border-radius: 10px;
  object-fit: cover;
  display: block;
}

.pic::before {
  content: "PHOTO GALLERY";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 22px;
  font-weight: bold;
  width: 100%;
  margin-top: -100px;
  opacity: 0;
  transition: 0.3s;
  transition-delay: 0.2s;
  pointer-events: none;
  user-select: none;
}

.pic::after {
  content: "";
  position: absolute;
  width: 100%;
  bottom: 0;
  left: 0;
  border-radius: 10px;
  height: 0;
  background-color: rgba(0, 0, 0, 0.4);
  transition: 0.3s;
}

.pic:hover::after {
  height: 100%;
}

.pic:hover::before {
  margin-top: 0;
  opacity: 1;
}

/* Filter toggling styles */
#check1:checked ~ .container .photo-gallery .pic {
  opacity: 1;
  transform: scale(1);
  position: relative;
}

#check2:checked ~ .container .photo-gallery .pic.family {
  opacity: 1;
  transform: scale(1);
  position: relative;
}

#check3:checked ~ .container .photo-gallery .pic.child {
  opacity: 1;
  transform: scale(1);
  position: relative;
}

#check4:checked ~ .container .photo-gallery .pic.place {
  opacity: 1;
  transform: scale(1);
  position: relative;
}

#check2:checked ~ .container .photo-gallery .pic.child,
#check2:checked ~ .container .photo-gallery .pic.place,
#check3:checked ~ .container .photo-gallery .pic.family,
#check3:checked ~ .container .photo-gallery .pic.place,
#check4:checked ~ .container .photo-gallery .pic.child,
#check4:checked ~ .container .photo-gallery .pic.family {
  opacity: 0;
  transform: scale(0);
  position: absolute;
  transition: 0.5s;
  pointer-events: none;
}

/* Footer */
footer {
  text-align: center;
  padding: 30px 20px;
  font-size: 14px;
  color: var(--text-mid);
  background: rgba(255, 255, 255, 0.3);
  margin-top: 60px;
}

/* MOBILE STYLES */
@media (max-width: 768px) {
  .hamburger {
    display: block;
  }

  .nav-links {
    position: absolute;
    top: 70px;
    right: 5%;
    background: white;
    width: 180px;
    flex-direction: column;
    align-items: flex-start;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: none;
    z-index: 999;
  }

  .nav-links li {
    margin-bottom: 15px;
  }

  .nav-links.active {
    display: flex;
  }

  /* Top content adjustments for mobile */
  .top-content {
    height: auto;
    padding: 10px 20px;
    gap: 0;
    justify-content: flex-start;
    position: relative;
    flex-wrap: wrap; /* allow wrap */
  }

  /* Hide labels by default on mobile */
  .top-content label {
    display: none;
    height: auto;
    line-height: normal;
    padding: 8px 12px;
    background: var(--mint);
    border-radius: 6px;
    margin: 8px 0;
    cursor: pointer;
    color: var(--primary-green);
    font-weight: 600;
  }

  /* Show hamburger toggle for filters inside top-content */
  .top-content .filter-hamburger {
    display: block;
    font-size: 28px;
    color: var(--primary-green);
    cursor: pointer;
    user-select: none;
    margin-left: 15px;
    flex-shrink: 0;
  }

  /* When filter menu active, show labels vertically */
  .top-content.active label {
    display: block;
  }

  /* Adjust h3 on mobile */
  .top-content h3 {
    height: auto;
    line-height: normal;
    padding: 10px 0 10px 15px;
    flex-grow: 1;
    text-align: left;
    background: lightgray;
    color: white;
    border-radius: 6px;
  }
  input[type="radio"] {
  position: absolute !important;
  left: -9999px !important;
  width: 1px !important;
  height: 1px !important;
  opacity: 0 !important;
  pointer-events: none !important;
}


}

  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">Gallery</div>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">HOME</a></li>
      <li><a href="about.html">ABOUT</a></li>
      <li><a class="disabled-link">GALLERY</a></li>
      <li><a href="registration.html">REGISTER</a></li>
    </ul>
  </nav>

  <input type="radio" name="photos" id="check1" checked>
  <input type="radio" name="photos" id="check2">
  <input type="radio" name="photos" id="check3">
  <input type="radio" name="photos" id="check4">

  <div class="container">
    <h1>WELCOME TO THE GALLERY SECTION</h1>
    <div class="top-content" id="filterContainer">
      <h3>PHOTO GALLERY</h3>
      <div class="filter-hamburger" id="filterHamburger">&#9776;</div>
      <label for="check1">All Photos</label>
      <label for="check2">Posters</label>
      <label for="check3">Beauty of Nature</label>
      <label for="check4">Activities</label>
    </div>

    <div class="photo-gallery">
      <!-- Place category -->
      <div class="pic place"><img src="a1.jpg"></div>
      <div class="pic place"><img src="a2.jpg"></div>
      <div class="pic place"><img src="a3.jpg"></div>
      <div class="pic place"><img src="a4.webp"></div>
      <div class="pic place"><img src="a5.jfif"></div>
      <div class="pic place"><img src="a6.webp"></div>
      <div class="pic place"><img src="a7.jpg"></div>
      <div class="pic place"><img src="a8.jpg"></div>
      <div class="pic place"><img src="a9.jpg"></div>
      <div class="pic place"><img src="a10.jfif"></div>

      <!-- Nature/Child category -->
      <div class="pic child"><img src="n1.jfif"></div>
      <div class="pic child"><img src="n2.jfif"></div>
      <div class="pic child"><img src="n3.jfif"></div>
      <div class="pic child"><img src="n4.jpg"></div>
      <div class="pic child"><img src="n5.jpg"></div>
      <div class="pic child"><img src="n6.webp"></div>
      <div class="pic child"><img src="n7.webp"></div>
      <div class="pic child"><img src="n8.jpg"></div>
      <div class="pic child"><img src="n9.webp"></div>
      <div class="pic child"><img src="n10.jpg"></div>

      <!-- Poster/Family category -->
      <div class="pic family"><img src="p1.jpg"></div>
      <div class="pic family"><img src="p2.jpg"></div>
      <div class="pic family"><img src="p3.jpg"></div>
      <div class="pic family"><img src="p4.jpg"></div>
      <div class="pic family"><img src="p5.jpg"></div>
      <div class="pic family"><img src="p6.jpg"></div>
      <div class="pic family"><img src="p7.jpg"></div>
    </div>
  </div>

  <footer>
    &copy; Environment Awareness Initiative. All rights reserved.
  </footer>

 <script>
    // Hamburger toggle for navigation
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }

    // Hamburger toggle for filter labels on mobile
    const filterHamburger = document.getElementById('filterHamburger');
    const filterContainer = document.getElementById('filterContainer');

    filterHamburger.addEventListener('click', () => {
      filterContainer.classList.toggle('active');
    });
  </script>
</body>
</html>
